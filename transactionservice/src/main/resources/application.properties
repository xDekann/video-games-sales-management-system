# MongoDB connection properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=finalized_orders

# Misc properties
spring.application.name=transactionservice
server.port=8090
logging.level.org.springframework.web=DEBUG

# Gateway / Eureka
server.forward-headers-strategy=framework
eureka.client.serviceUrl.defaultZone=http://localhost:8087/eureka/
spring.cloud.loadbalancer.x-forwarded.enabled=true

# Redis (shared security session)
spring.session.redis.namespace=spring:session
spring.session.redis.flush-mode=on_save
spring.data.redis.port=6379
spring.data.redis.host=localhost

# Stripe
stripe.secretKey=$secret
webhook.secretKey=$secret