# JDBC (Cloud SQL via cloudsql-proxy)
spring.datasource.url=${MYSQL_JDBC_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}


# Misc properties
spring.application.name=gamestore
eureka.instance.instance-id=${random.value}
server.port=0
logging.level.org.springframework.web=DEBUG
server.error.include-binding-errors=always
server.error.include-message=always

# Gateway / Eureka
server.forward-headers-strategy=framework
eureka.client.serviceUrl.defaultZone=http://eureka-container:8087/eureka/
spring.cloud.loadbalancer.x-forwarded.enabled=true

# Redis (shared security session)
spring.session.redis.namespace=spring:session
spring.session.redis.flush-mode=on_save
spring.data.redis.port=6379
spring.data.redis.host=redis-server

# Debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Stripe
stripe.secretKey=${STRIPE_SECRET_KEY}
